<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>БЛОГ САЙТИКА</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header> <!--позволяет встроить определенный файл(фрагмент) внутрь самого этого тега, 2header означает какой элемент мы вставляем-->

<div class="container mt-5">
    <h1>ВБЛОГ САЙТИКА</h1>
    <div th:each="el : ${posts}" class="alert alert-info mt2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.anons}"/>
        <a th:href="'/blog/' + ${el.id}">ДИТАЛЬНЕЕ</a>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
